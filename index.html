<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* Elegant wedding color palette - matching the seating planner */
        --primary-color: #d4a5a5; /* Soft pink */
        --secondary-color: #f2e6e6; /* Light pink */
        --accent-color: #f9f2f2; /* Very light pink */
        --tertiary-color: #e6d7d7; /* Muted pink */
        --beige-color: #f5f0e6; /* Soft beige */
        --text-color: #6d4c41; /* Warm brown */
        --light-text: #8d6e63; /* Lighter warm brown */
        --background-color: transparent; /* Transparent for widget */
        --card-background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
        --border-color: rgba(212, 165, 165, 0.3);
        --shadow-light: 0 2px 4px rgba(212, 165, 165, 0.1);
        --shadow-medium: 0 4px 8px rgba(212, 165, 165, 0.15);
        --shadow-heavy: 0 8px 16px rgba(212, 165, 165, 0.2);
      }
      
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: transparent; /* Transparent for widget use */
      }
      
      .countdown-widget {
        background: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: var(--shadow-medium);
        text-align: center;
        width: auto;
        min-width: 600px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .countdown-widget::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      }
      
      .countdown-widget:hover {
        box-shadow: var(--shadow-heavy);
        transform: translateY(-2px);
      }
      
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 1.4em;
        color: var(--text-color);
        margin-bottom: 10px;
        position: relative;
        padding-bottom: 5px;
        font-weight: 600;
      }
      
      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      }
      
      input[type="datetime-local"] {
        font-family: "Inter", sans-serif;
        padding: 8px 10px;
        border: 1px solid var(--border-color);
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 250px;
        font-size: 0.85em;
        display: block;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      
      input[type="datetime-local"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(212, 165, 165, 0.2);
      }
      
      button {
        font-family: "Inter", sans-serif;
        padding: 6px 12px;
        color: white;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.8em;
        margin-bottom: 5px;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      
      button:hover {
        background-color: #c89292;
        transform: translateY(-1px);
        box-shadow: var(--shadow-light);
      }
      
      #change-date {
        display: none;
        background: transparent;
        color: var(--primary-color);
        border: none;
        font-size: 0.7em;
        margin-top: 5px;
        opacity: 0.7;
        cursor: pointer;
        font-weight: 500;
      }
      
      #change-date:hover {
        opacity: 1;
        text-decoration: underline;
        transform: none;
        box-shadow: none;
      }
      
      .countdown-result {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
        flex-wrap: nowrap; /* Keep in single line */
        overflow-x: auto; /* Allow horizontal scrolling if needed */
        padding-bottom: 5px;
      }
      
      .time-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 55px;
        background: var(--accent-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 4px;
        box-shadow: var(--shadow-light);
        transition: all 0.3s ease;
        flex-shrink: 0; /* Prevent shrinking */
      }
      
      .time-box:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
      }
      
      .number {
        font-family: "Playfair Display", serif;
        font-weight: 600;
        font-size: 1.1em;
        color: var(--primary-color);
        transition: transform 0.3s ease;
      }
      
      .label {
        font-size: 0.6em;
        color: var(--light-text);
        margin-top: 2px;
        font-weight: 500;
      }
      
      .big-day {
        font-family: "Playfair Display", serif;
        font-size: 1.3em;
        font-weight: 700;
        color: var(--primary-color);
        animation: pop 1s infinite alternate;
        margin-top: 8px;
      }
      
      @keyframes pop {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
      
      /* Notification styles */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: white;
        color: var(--text-color);
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: var(--shadow-medium);
        border-left: 4px solid var(--primary-color);
        z-index: 2000;
        display: flex;
        align-items: center;
        gap: 10px;
        transform: translateX(120%);
        transition: transform 0.3s ease;
      }
      
      .notification.show {
        transform: translateX(0);
      }
      
      .notification i {
        color: var(--primary-color);
        font-size: 16px;
      }
      
      .notification.error {
        border-left-color: var(--error-color);
      }
      
      .notification.error i {
        color: var(--error-color);
      }
      
      @media (max-width: 768px) {
        .countdown-widget {
          min-width: 90vw;
          padding: 12px 15px;
        }
        
        h1 {
          font-size: 1.2em;
        }
        
        .countdown-result {
          gap: 5px;
        }
        
        .time-box {
          min-width: 45px;
          padding: 6px 3px;
        }
        
        .number {
          font-size: 1em;
        }
        
        .label {
          font-size: 0.55em;
        }
      }
      
      @media (max-width: 480px) {
        .countdown-widget {
          min-width: 95vw;
        }
        
        .time-box {
          min-width: 40px;
          padding: 5px 2px;
        }
        
        .number {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-widget">
      <h1>Wedding Countdown</h1>
      <input type="datetime-local" id="date-input" />
      <button id="start-countdown">Start</button>
      <div class="countdown-result" id="countdown"></div>
      <button id="change-date">Change Date</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dateInput = document.getElementById("date-input");
        const countdownResult = document.getElementById("countdown");
        const startBtn = document.getElementById("start-countdown");
        const changeBtn = document.getElementById("change-date");
        let updateCountdown;
        
        // Load saved date from localStorage
        const savedDate = localStorage.getItem("weddingDate");
        if (savedDate) {
          dateInput.value = savedDate;
          startCountdown();
          hideInputAndButton();
        }
        
        // Set minimum date to today
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const hours = String(today.getHours()).padStart(2, '0');
        const minutes = String(today.getMinutes()).padStart(2, '0');
        dateInput.min = `${year}-${month}-${day}T${hours}:${minutes}`;
        
        startBtn.addEventListener("click", function () {
          const enteredDate = dateInput.value;
          if (!enteredDate) {
            showNotification("Please select a valid date and time.", "error");
            return;
          }
          
          const selectedDate = new Date(enteredDate);
          if (selectedDate <= today) {
            showNotification("Please select a future date and time.", "error");
            return;
          }
          
          localStorage.setItem("weddingDate", enteredDate);
          startCountdown();
          hideInputAndButton();
          showNotification("Countdown started successfully!", "success");
        });
        
        changeBtn.addEventListener("click", function () {
          dateInput.style.display = "block";
          startBtn.style.display = "inline-block";
          changeBtn.style.display = "none";
          countdownResult.innerHTML = "";
          clearInterval(updateCountdown);
        });
        
        function hideInputAndButton() {
          dateInput.style.display = "none";
          startBtn.style.display = "none";
          changeBtn.style.display = "inline-block";
        }
        
        function startCountdown() {
          if (updateCountdown) clearInterval(updateCountdown);
          const weddingDate = new Date(dateInput.value).getTime();
          
          updateCountdown = setInterval(function () {
            const currentTime = new Date().getTime();
            const timeDifference = weddingDate - currentTime;
            
            if (timeDifference <= 0) {
              clearInterval(updateCountdown);
              countdownResult.innerHTML =
                "<div class='big-day'>ðŸŽ‰ It's your big day! ðŸŽ‰</div>";
              showNotification("It's your wedding day! Congratulations!", "success");
              return;
            }
            
            // Calculate time units
            const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30.44)); // More accurate month calculation
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            
            countdownResult.innerHTML = `
              <div class="time-box"><span class="number">${months}</span><span class="label">Months</span></div>
              <div class="time-box"><span class="number">${days}</span><span class="label">Days</span></div>
              <div class="time-box"><span class="number">${hours}</span><span class="label">Hours</span></div>
              <div class="time-box"><span class="number">${minutes}</span><span class="label">Minutes</span></div>
              <div class="time-box"><span class="number">${seconds}</span><span class="label">Seconds</span></div>
            `;
            
            // Smooth animation
            const numbers = countdownResult.querySelectorAll(".number");
            numbers.forEach((num) => {
              num.style.transform = "scale(1.15)";
              setTimeout(() => (num.style.transform = "scale(1)"), 200);
            });
          }, 1000);
        }
        
        // Function to show notifications
        function showNotification(message, type = "success") {
          // Create notification element
          const notification = document.createElement("div");
          notification.className = `notification ${type}`;
          notification.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
            <span>${message}</span>
          `;
          
          // Add to body
          document.body.appendChild(notification);
          
          // Animate in
          setTimeout(() => {
            notification.classList.add("show");
          }, 10);
          
          // Remove after delay
          setTimeout(() => {
            notification.classList.remove("show");
            setTimeout(() => {
              document.body.removeChild(notification);
            }, 300);
          }, 3000);
        }
      });
    </script>
  </body>
</html>
