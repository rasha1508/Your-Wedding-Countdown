<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Countdown Timer</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .countdown-widget {
            width: 700px;
            height: auto;
            margin: 0 auto;
            background-color: #f2d7d7;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #ac757e;
        }
        h1 {
            font-size: 2em;
            color: #000000;
            margin-bottom: 10px;
        }
        input[type="date"] {
            font-family: "Times New Roman", serif;
            padding: 8px;
            border: 2px solid #ac757e;
            background-color: #fffaf0;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 90%;
            font-size: 0.9em;
        }
       
        button {
            font-family: "Times New Roman", serif;
            padding: 10px 20px;
            color: #fffaf0;
            background-color: #ac757e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 2px black;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #fffaf0;
            color: #ac757e;
        }
        .countdown-result {
            font-size: 2em;
            color: #ac757e;
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="countdown-widget">
        <h1>Wedding Countdown</h1>
        <label for="date-input">Enter Your Wedding Date:</label>
        <input type="date" id="date-input" />
        <button id="start-countdown">Start Countdown</button>
        <div class="countdown-result" id="countdown"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dateInput = document.getElementById("date-input");
            const countdownResult = document.getElementById("countdown");
            let updateCountdown; // Variable to store countdown interval

            const savedDate = localStorage.getItem("weddingDate");

            // Load saved date if available
            if (savedDate) {
                dateInput.value = savedDate;
                startCountdown();
            }

            document.getElementById("start-countdown").addEventListener("click", function () {
                const enteredDate = dateInput.value;
                if (!enteredDate) {
                    countdownResult.innerHTML = "Please enter a valid date.";
                    countdownResult.style.display = "block";
                    return;
                }

                localStorage.setItem("weddingDate", enteredDate); // Save the date
                startCountdown();
            });

            function startCountdown() {
                // Clear any existing countdown interval
                if (updateCountdown) {
                    clearInterval(updateCountdown);
                }

                const weddingDate = new Date(dateInput.value).setHours(0, 0, 0, 0);
                const now = new Date().setHours(0, 0, 0, 0);

                // Check if the wedding date is in the past
                if (weddingDate < now) {
                    countdownResult.innerHTML = "The wedding date has already passed!";
                    countdownResult.style.display = "block";
                    return;
                }

                updateCountdown = setInterval(function () {
                    const currentTime = new Date().getTime();
                    const timeDifference = weddingDate - currentTime;

                    // Check if today is the wedding day
                    if (timeDifference <= 0) {
                        clearInterval(updateCountdown);
                        countdownResult.innerHTML = "Congratulations! ðŸŽ‰ Your special day is here!";
                        countdownResult.style.display = "block";
                        return;
                    }

                    const months = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 30));
                    const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    countdownResult.innerHTML = `${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                    countdownResult.style.display = "block";
                }, 1000); // Update the countdown every second
            }
        });
    </script>
</body>
</html>
